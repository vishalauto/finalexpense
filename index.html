<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad - lemin Lead Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
        }
        .required-label::after { content: " *"; color: red; }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .hint { font-size: 0.8em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Lead Submission Form (Call Transfer)</h2>
    <p class="hint">Fields marked with <span style="color:red;">*</span> are required by the leminsolution.</p>

    <form action="https://adzino-llc.trackdrive.com/api/v1/leads" method="POST">
        
        <input type="hidden" name="lead_token" value="e6160f515ba34867ace5fbb25cbbb248">

        <input type="hidden" name="traffic_source_id" value="1090">


        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-group">
                <label for="caller_id" class="required-label">Caller Number (Phone)</label>
                <input type="tel" id="caller_id" name="caller_id" placeholder="+17194451111" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="John">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Smith">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.smith@example.com">
            </div>
        </fieldset>

        <fieldset>
            <legend>Address & Demographics</legend>
            <div class="form-group">
                <label for="address">Address 1</label>
                <input type="text" id="address" name="address" placeholder="123 Fake Street">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Boulder">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Select State</option>
                    <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option>
                    <option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option>
                    <option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option>
                    <option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option>
                    <option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option>
                    <option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" pattern="\d{5}(?:-\d{4})?" placeholder="12345">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employment_status">Employment Status</label>
                <select id="employment_status" name="employment_status">
                    <option value="">Select Status</option>
                    <option value="employed">Employed</option>
                    <option value="self_employed">Self Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="homemaker">Homemaker</option>
                    <option value="retired">Retired</option>
                    <option value="disabled">Disabled</option>
                    <option value="separated">Separated</option>
                </select>
            </div>
            <div class="form-group">
                <label for="monthly_affordable_payment_amount">Monthly Affordable Payment Amount (integer)</label>
                <input type="number" id="monthly_affordable_payment_amount" name="monthly_affordable_payment_amount" placeholder="e.g., 51">
            </div>
        </fieldset>

        <fieldset>
            <legend>Compliance & Tracking</legend>
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="tcpa_opt_in" name="tcpa_opt_in" value="true" style="width: auto; margin-right: 10px;">
                <label for="tcpa_opt_in" style="font-weight: normal;">**TCPA Opt In** (I agree to the TCPA consent language)</label>
            </div>
            
            <div class="form-group">
                <label for="trusted_form_cert_url">Trusted Form URL</label>
                <input type="text" id="trusted_form_cert_url" name="trusted_form_cert_url" placeholder="Paste the Trusted Form URL here">
                <p class="hint">The URL generated by the Trusted Form script on the lead's submission page.</p>
            </div>

            <input type="hidden" name="tcpa_optin_consent_language" value="By clicking 'Submit,' I agree to receive calls, texts, and emails at the number and email provided, even if it is a cellular phone number or other service for which the consumer is charged for the call.">
            
            <input type="hidden" name="ip_address" value="[SERVER_SIDE_IP_ADDRESS]">
            <input type="hidden" name="source_url" value="[SERVER_SIDE_SOURCE_URL]">

        </fieldset>
        
        <button type="submit">Submit Lead Data</button>
    </form>
</div>
</body>
</html>
